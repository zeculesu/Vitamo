{% for message in chat.messages %}
<div class="message">
  <p>{{ message['text'] }}</p>
  <p>{{ message['sender']['username'] }}</p>
  <p>{{ message['sent'] }}</p>
</div>
{% endfor %}
<div class="current-message">
  <input class="input-mess" type="text" />
  <button class="send-button">Send</button>
</div>
